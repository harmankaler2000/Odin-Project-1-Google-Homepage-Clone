<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project: Google Homepage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="navbar">
                <a href="#">
                    <p>Gmail</p>
                </a>
                <a href="#">
                    <p>Images</p>
                </a>
                <a href="#"><img src="apps_black_24dp.svg" alt="Google Apps"></a>
                <button class="sign-up">Sign in</button>
            </div>
        </nav>

        <section class="hero">
            <div class="col">
                <img src="google_logo.png" alt="google">
            </div>
            <div class="col">
                <input type="text" name="search" id="search">
            </div>
            <div class="col">
                <button class="btn btn-left">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
            <div class="col lang">
                <p class="in">Google offered in:</p>
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a>
                <a href="#">मराठी</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </section>

        <footer>
            <div class="col top">
                <p>India</p>
            </div>
            <div class="col">
                <div class="list">
                    <div class="list-col">
                        <p>About</p>
                        <p>Advertising</p>
                        <p>Business</p>
                        <p>How Search works</p>
                    </div>
                    <div class="list-col">
                        <p>Privacy</p>
                        <p>Terms</p>
                        <p>Settings</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
